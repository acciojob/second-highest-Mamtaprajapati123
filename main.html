<!DOCTYPE html>
<html>
  <head>
    <title>Find Second Highest Element</title>
  </head>
  <body>
    <script>
      function secondHighest(arr) {
        if (arr.length < 2) {
          return -Infinity;
        }
        let max = -Infinity;
        let secondMax = -Infinity;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            secondMax = max;
            max = arr[i];
          } else if (arr[i] < max && arr[i] > secondMax) {
            secondMax = arr[i];
          }
        }
        return secondMax;
      }
      console.log(secondHighest([3, 1, 4, 4, 5, 2, 6, 1])); // Output: 5
      console.log(secondHighest([3, 3, 3])); // Output: -Infinity
      console.log(secondHighest([])); // Output: -Infinity
      console.log(secondHighest([1])); // Output: -Infinity
    </script>
  </body>
</html>
